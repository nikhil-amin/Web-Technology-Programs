<!-- 
	Write a JavaScript code that displays text "TEXT-GROWING" with increasing font size in the interval
	of 100ms in RED color, when the font size reaches 50pt, it displays "TEXT-SHRINKING" in BLUE color.
	Then the font size decreases to 5pt.
-->
<!DOCTYPE html>
<html>
<head>
	<title>Growing Shrinking Text</title>
	<script type="text/javascript">
		var fontsize = 12;
		var growing = true;
		function controlText() {
			if(fontsize == 50) {
				message.style.color = "blue";
				message.innerHTML = "TEXT-SHRINKING";
				growing = false;
			}
			if(growing && fontsize < 50) 
				message.style.fontSize = ++fontsize + "pt";
			else if(!growing && fontsize > 5)
				message.style.fontSize = --fontsize + "pt";
			else
				clearInterval();
		}
	</script>
	<style type="text/css">
		#message {
			color: red;
			text-align: center;
			padding-top: 150px;
		}
	</style>
</head>
<body onload="setInterval(controlText,100);">
	<div id="message"> TEXT-GROWING </div>
</body>
</html>
