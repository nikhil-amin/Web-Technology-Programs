<!-- 
	Write a JavaScript that calculates the squares and cubes of the numbers from 0 to 10 
	and outputs HTML text that displays the resulting values in an HTML table format. 
-->
<!DOCTYPE html>
<html>
<head>
	<title>Table of Squares & Cubes</title>
</head>
<body style="text-align: center;">
	<h1>Table of Squares & Cubes</h1>
	<table width="30%" border="1" style="margin: auto; border-collapse: collapse;">
		<thead>
			<tr>
				<th>
					Number
				</th>
				<th>
					Square
				</th>
				<th>
					Cube
				</th>
			</tr>
		</thead>
		<tbody>
			<script type="text/javascript">
				for(var i=0; i<=10; i++) {
					document.write(
						"<tr><th>" + i + "</th><th>" + (i*i) + "</th><th>" + (i*i*i) + "</th></tr>"
					);
				}
			</script>
		</tbody>
	</table>
</body>
</html>
